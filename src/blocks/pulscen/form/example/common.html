<form class="aui-form">
  <div class="aui-form__section">
    <div class="aui-form__group">
      <div class="aui-form__label-wrapper">
        <label class="aui-form__label_required" for="phone">Контактный телефон:</label>
      </div>
      <div class="aui-form__input-wrapper">
        <input class="aui-form__text-field" id="phone" placeholder="+7 (912) 000-00-00" maxlength="18">
        <span class="aui-form__clean-field"></span>
      </div>
    </div>
    <div class="aui-form__group">
      <label class="aui-form__label-wrapper" for="message">Ваше сообщение:</label>
      <textarea class="aui-form__text-area" id="message" placeholder="Оставьте комментарий"></textarea>
    </div>
  </div>
  <div class="aui-form__section">
    <div class="aui-form__group aui-form__group_with-error ">
      <div class="aui-form__label-wrapper">
        <label class="aui-form__label_required" for="email">Email</label>
      </div>
      <input class="aui-form__text-field" id="email">
      <div class="aui-form__error-message">Неверный формат</div>
    </div>
  </div>
</form>
